<section class="contacts contacts__main " id="contacts">
    <div class="container">
      <h2 class="title title--contact">
        Contact us
      </h2>

      <div class="grid grid--desktop">
        <div class="grid__item grid__item--desktop-1-5 grid__item--laptop-1-3">
          <form
            id="contactForm"
            autocomplete="off"
          >
            <input
              name="name"
              type="text"
              placeholder="Anna Brezal"
              class="contacts__field form-field"
              required
            >

            <input
              name="email"
              type="email"
              placeholder="email@gmail.com"
              class="contacts__field form-field"
              required
            >

            <textarea
              name="message"
              placeholder="Hello, my name is Anna"
              class="
                contacts__field
                contacts__field--last
                form-field
                form-field--textarea"
                required
            ></textarea>

            <button
            type="submit"
            value="Send"
            class="button button--contacts">
              Send
            </button>
          </form>
        </div>

        <div class="grid__item grid__item--desktop-8-12 grid__item--laptop-4-6">
          <div class="contacts__info">
            <div class="contacts__info-title">
              Phone
            </div>

            <a
              href="tel:+1 234 5555-55-55"
              class="contacts__info-link"
            >
              +1 234 5555-55-55
            </a>
          </div>

          <div class="contacts__info">
            <div class="contacts__info-title">
              Email
            </div>

            <a
              href="mailto:hello@miami.com"
              class="contacts__info-link"
            >
              hello@miami.com
            </a>
          </div>

          <div class="contacts__info">
            <div class="contacts__info-title">
              Address
            </div>

            <a
              href="https://goo.gl/maps/QnZsbeErzZ8R2Eu5A"
              class="contacts__info-link"
              target="_blank"
            >
              400 first ave.
              <br>
              suite 700
              <br>
              Minneapolis, MN 55401
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
